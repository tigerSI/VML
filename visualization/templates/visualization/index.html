{% extends "base.html" %}
{% load static %}

{% block title %} Visualization {% endblock %}
{% block head %}
<script type="text/javascript" src="{% static 'external/vis.min.js' %}"></script>
<link  rel="stylesheet" type="text/css" href="{% static 'external/vis.min.css' %}"/>
{% endblock %}
{% block body %}
<h1>CNN Visualization V.1</h1>
<h3>{{ s.get_description }}</h3>
<style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }
</style>
<div id="mynetwork"></div>
<p id="selection"></p>
{% endblock %}
{% block script %}
<script type="text/javascript">
    // create an array with nodes
    
    // var arr = [];

    // for (var i = 1; i <= 7; i++) {
    //     arr.push({id: i, label: 'Node'+i});
    // }
    // var nodes = new vis.DataSet(arr);
    var nodes = new vis.DataSet([
      {id: 1, label: 'Node 1', group: 1},
      {id: 2, label: 'Node 2',group:1},
      {id: 3, label: 'Node 3',group: 2},
      {id: 4, label: 'Node 4',group: 4,first: true},
      {id: 5, label: 'Node 5'},
      {id: 6, label: 'Node 6'},
      {id: 7, label: 'Node 7'},
    ]);
  
    // create an array with edges
    var edges = new vis.DataSet([
      
      // {from: 4, to: 7},
      // {from: 4, to: 6},
      // {from: 4, to: 3},
      // {from: 4, to: 2},
      // {from: 2, to: 1},
      // {from: 5, to: 7},
      // {from: 3, to: 1},
      // {from: 6, to: 1},
      // {from: 7, to: 1},

      {from: 7, to: 4},
      {from: 6, to: 4},
      {from: 3, to: 4},
      {from: 2, to: 4},
      {from: 1, to: 2},
      {from: 7, to: 5},
      {from: 1, to: 3},
      {from: 1, to: 6},
      {from: 1, to: 7},
    ]);
  
    // create a network
    var container = document.getElementById('mynetwork');
    var data = {
      nodes: nodes,
      edges: edges
    };
    var options = {
                nodes:   {
                    fixed:{
                      x:true,
                      y:true,
                      
                    }
                },
                layout: {
                    hierarchical: {
                        enabled: true,
                        direction: "LR",
                        sortMethod: "directed",
                    }
                }
                
            }
    var network = new vis.Network(container, data, options);
    network.on('select', function (params) {
                document.getElementById('selection').innerHTML = 'Selection: ' + params.nodes;
            });
</script>
{% endblock %}
